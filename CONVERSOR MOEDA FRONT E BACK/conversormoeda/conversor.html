<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moeda</title>
</head>

    <header>
        <div class="container">
            <div class="logo-titulo">
                <img width="25%"  src="Swaply.png" alt="logo">
            </div>
        </div>
    </header>


<body>
    <h1>Conversor de Moeda</h1>
    <form class="moeda" id="conversor">
        <input type="number" id="valor" name="valor" placeholder="Informe o valor" required/>

        <select id="de" name="de" required>
            <option value="" disabled selected>Converter de</option>
            <option value="dolar">Dolár US$</option>
            <option value="brl">Real R$</option>
            <option value="euro">Euro €</option>
        </select>

        <select id="para" name="para" required>
            <option value="" disabled selected>Para</option>
            <option value="dolar">Dolár US$</option>
            <option value="brl">Real R$</option>
            <option value="euro">Euro €</option>
        </select>

        <div class="botao">
            <button type="submit">Converter</button>
        </div>
    </form>

    <div id="resultadoBox" class="resultado-box" style="display:none;">
    <p id="resultado"></p>
    </div>
    <div id="erro" class="erro-box"></div>

    <script src="script.js"></script>
</body>
</html>
